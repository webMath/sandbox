<!doctype html>
<html lang=en >
<head>
<title>Iframe Random Site Show R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>


	var sites = [

		['Spherical Wave','http://exploratoria.github.io/lib/code-edit-view/code-edit-view.html#http://exploratoria.github.io/exhibits/waves/spherical-wave/spherical-wave.html' ],
		['Plane Wave','http://exploratoria.github.io/lib/code-edit-view/code-edit-view.html#http://exploratoria.github.io/exhibits/waves/plane-wave/plane-wave.html' ],
		['Cylindrical Wave','http://exploratoria.github.io/lib/code-edit-view/code-edit-view.html#http://exploratoria.github.io/exhibits/waves/cylindrical-wave/cylindrical-wave.html' ],
		['Random Walk','http://exploratoria.github.io/lib/code-edit-view/code-edit-view.html#http://exploratoria.github.io/exhibits/heat/random-walk/random-walk.html' ]

	]

	var index = Math.floor( Math.random() * sites.length );

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i { text-decoration: none; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.style.cssText = 'margin: 0; position: absolute;';
		content.innerHTML = 
			'<center><p id=buttons ></p></center>' +
			'<iframe id=ifr width=100% height=500px ></iframe>' +

		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
			button.innerHTML = sites[ i ][ 0 ];
			button.id = i;
			button.onclick = function(){ ifr.src = sites[ this.id ][ 1 ]; };

		}

		but = document.getElementById( index );
		but.style.backgroundColor = 'lightgreen';

		ifr.src = sites[ index ][ 1 ];

		setInterval( displayNext, 8000 );

	}


	function displayNext() {

		var but = document.getElementById( index );
		but.style.backgroundColor = 'white';

		index = ++index >= sites.length ? 0 : index;
		ifr.src = sites[ index ][ 1 ];

		but = document.getElementById( index );
		but.style.backgroundColor = 'lightgreen';

	}


</script>
</body>
</html>
