<!doctype html>
<html lang=en >
<head>
<title>Iframe Site Show Buttons R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var sites = [

		['File v0.1.0','file-v-0-1-0.html' ],
		['File v0.1.1','file-v-0-1-1.html' ],
		['File v0.1.2','file-v-0-1-2.html' ],
		['File v0.2.0','file-v-0-2-0.html' ],
		['File v0.2.1','file-v-0-2-1.html' ],
		['File v0.3.0','file-v-0-3-0.html' ],
		['File v0.3.1','file-v-0-3-1.html' ],
		['File v0.3.2','file-v-0-3-2.html' ],
		['Build','build/index.html' ],
		['Dev','dev/index.html' ]

	]

	var index = Math.floor( Math.random() * sites.length );

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 
			'* { box-sizing: border-box; vertical-align:top; } ' +
			'body { font: 12pt monospace; margin: 0; overflow: hidden; width: 100%; }' +
			'button { background-color: silver; border-width: 1px; margin-right: 5px; }' +
			'iframe { border: 1px solid; } ' +
			'p { width: ' + window.innerWidth + 'px; } ' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.style.cssText = 'margin: 0; position: absolute;';
		content.innerHTML = 
			'<iframe id=ifr width=100% height=420px ></iframe>' +
			'<center><p id=buttons ></p></center>' +
		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
			button.innerHTML = sites[ i ][ 0 ];
			button.id = i;
			button.onclick = function(){ ifr.src = sites[ this.id ][ 1 ]; };

		}

		ifr.src = sites[ 0 ][ 1 ];

	}


	function displayNext() {

		index = ++index >= sites.length ? 0 : index;
		ifr.src = sites[ index ][ 1 ];

	}


</script>
</body>
</html>
