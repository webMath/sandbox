<!doctype html>
<html lang=en >
<head>
<title>Iframe Random Site Show R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var sites = [

		['Template Three.js Basic]','http://exploratoria.github.io/sandbox/templates/three-js/armour/template-threejs-basic-r1.html' ],
		['Template Three.js Canvas Text','http://exploratoria.github.io/sandbox/templates/three-js/armour/template-threejs-canvas-text-r1.html' ],
		['Template Three.js Draw Things','http://exploratoria.github.io/sandbox/templates/three-js/armour/template-threejs-draw-things-r1.html' ], 
		['Template Three.js Lights','http://exploratoria.github.io/sandbox/templates/three-js/armour/template-threejs-lights-r1.html' ],
		['Template Three.js Shaders','http://exploratoria.github.io/sandbox/templates/three-js/armour/template-threejs-shaders-r1.html' ] 

	]

	var index = Math.floor( Math.random() * sites.length );

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i { text-decoration: none; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.style.cssText = 'margin: 0; position: absolute;';
		content.innerHTML = '<center><p id=buttons ></p></center>' +
//			'<p><button onclick=displayNext(); >next</button></p>' +
			'<iframe id=ifr width=100% height=500px ></iframe>' +
		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
			button.innerHTML = sites[ i ][ 0 ];
			button.id = i;
			button.onclick = function(){ ifr.src = sites[ this.id ][ 1 ]; };

		}

		ifr.src = sites[ index ][ 1 ];

		setInterval( displayNext, 8000 );

	}


	function displayNext() {

		index = ++index >= sites.length ? 0 : index;
		ifr.src = sites[ index ][ 1 ];

	}


</script>
</body>
</html>
