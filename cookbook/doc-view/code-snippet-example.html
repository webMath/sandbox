<!doctype html>
<html lang=en >
<head>
<title></title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js ></script>
<script>

	init();

	function init() {

		document.body.style.cssText = ' font: 400 12pt monospace; left: 350px; margin: 0 auto; max-width: 900px; position: absolute; right: 0; ';

		info = document.body.appendChild( document.createElement( 'div' ) );

		window.addEventListener( 'hashchange', hashChange, false );

		hashChange();

	}

	function hashChange() {

		fileName = location.hash ? location.hash.split( '#' )[1] : 'code-snippet-example.md';

		document.title = document.title ? document.title : fileName;

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
		xmlHttp.onreadystatechange = function() {

			info.innerHTML = xmlHttp.readyState === 4 ? new Showdown.converter().makeHtml( xmlHttp.responseText ) : '';

		};

		xmlHttp.send( null );

	}

</script>
</body>
</html>
