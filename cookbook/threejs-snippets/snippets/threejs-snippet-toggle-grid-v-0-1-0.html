<!doctype html>
<html lang=en >
<head>
<title>threejs-snippet-toggle-grid-v-0-1-0.html</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://rawgit.com/mrdoob/three.js/r71/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/r71/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/r71/examples/js/libs/stats.min.js ></script>
<script>

	var css, menu, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i {text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = '<h2 style=margin:0; ><a href="" >' + document.title + '</a> ' +
			'<a id=i href=http://jaanga.github.io/ >&#x24D8;</a></h2>' +
			'<p><input type=checkbox id=chkGridHelper onchange=toggleGrid(); checked >toggle grid</p>' +
		'';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		geometry = new THREE.BoxGeometry( 20, 20, 20 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 20, 0 );
		scene.add( mesh );

		toggleGrid( 50, 10 );

	}

	function toggleGrid( size, step ) {

		if ( window.gridHelper === undefined ) {

			window.gridHelper = new THREE.GridHelper( size, step );  // using window lets us know gridHelper will be a global variable
			scene.add( window.gridHelper );

		} else {

			window.gridHelper.visible = chkGridHelper.checked; 

		}

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
